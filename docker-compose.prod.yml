version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: threads_backend_prod
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PORT=8000
      - LOG_LEVEL=info
    volumes:
      - ./profiles:/app/profiles:ro
      - ./logs:/app/logs
    env_file:
      - .env.production
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - threads_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: threads_frontend_prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - threads_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  threads_network:
    driver: bridge
