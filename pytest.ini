[pytest]
# Pytest configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_mysql: Tests that require MySQL database
    requires_browser: Tests that require browser

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = .
omit =
    */venv/*
    */__pycache__/*
    */tests/*
    # Include scripts/cli for git_cli.py coverage
    */scripts/*
    !*/scripts/cli/git_cli.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
