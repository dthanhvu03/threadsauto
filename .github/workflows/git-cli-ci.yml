name: Git CLI CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'scripts/cli/git_cli.py'
      - 'tests/**/test_git_cli.py'
      - '.github/workflows/git-cli-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'scripts/cli/git_cli.py'
      - 'tests/**/test_git_cli.py'
  workflow_dispatch:

jobs:
  test:
    name: Test Git CLI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run unit tests
        run: |
          pytest tests/unit/test_git_cli.py -v --cov=scripts/cli/git_cli --cov-report=xml --cov-report=html --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: git-cli
          name: git-cli-${{ matrix.os }}-${{ matrix.python-version }}
          fail_ci_if_error: false

  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run Black (code formatting)
        run: |
          black --check scripts/cli/git_cli.py || black --diff scripts/cli/git_cli.py
      
      - name: Run Pylint
        run: |
          pylint scripts/cli/git_cli.py --rcfile=.pylintrc || true
      
      - name: Run MyPy (type checking)
        run: |
          mypy scripts/cli/git_cli.py --ignore-missing-imports || true
      
      - name: Run Bandit (security)
        run: |
          bandit -r scripts/cli/git_cli.py -c .bandit -f json -o bandit-report.json || true

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Setup Git for testing
        run: |
          git config --global user.name "Test User"
          git config --global user.email "test@example.com"
      
      - name: Run integration tests
        run: |
          pytest tests/integration/test_git_cli_integration.py -v -m integration
      
      - name: Test CLI help
        run: |
          python scripts/cli/git_cli.py --help
          python scripts/cli/git_cli.py branch --help

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install documentation tools
        run: |
          pip install sphinx sphinx-rtd-theme
      
      - name: Generate CLI documentation
        run: |
          python scripts/cli/git_cli.py --help > docs/git-cli-help.txt || true
      
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-cli-docs
          path: docs/git-cli-help.txt
